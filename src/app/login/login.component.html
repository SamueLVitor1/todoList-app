<!-- login.component.html -->
<div class="wrapper">
  <div class="login-card">
    <div class="login-header">
      <img src="../../assets/Logo.svg" alt="Logo" class="logo" />

      <div class="welcome-text">
        <h1>Bem-vindo</h1>
        <p>
          O ToDo List Ã© uma plataforma intuitiva para planejar e priorizar suas
          tarefas com praticidade. Com apenas alguns cliques, crie, gerencie e
          conclua atividades, tornando sua rotina mais eficiente.
        </p>
      </div>
    </div>

    <form [formGroup]="loginForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="seu@exemplo.com"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>

      <button
        mat-flat-button
        class="full-width button-primary"
        (click)="login()"
        [disabled]="loginForm.invalid"
      >
        <mat-progress-spinner
          *ngIf="loading"
          diameter="24"
          mode="indeterminate"
          [strokeWidth]="3"
          class="white-spinner"
        ></mat-progress-spinner>
        <span *ngIf="!loading">Entrar</span>
      </button>
    </form>
  </div>

  <div class="image-bg"></div>
</div>
